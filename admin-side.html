<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VES Canteen | Sie</title>

  <!-- Page Icon -->
  <link rel="Micosoft icon" href="https://vesit.ves.ac.in/logo.png" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />

  <!-- Style Sheets -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/utilities.css" />
  <link rel="stylesheet" href="assets/css/mobile.css" />
  <link rel="stylesheet" href="assets/css/animations.css" />

  <!-- Firebase Connectivity Using CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>

  <!-- Sweet Alert Pop Modal -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <!-- NavBar -->
  <header class="navbar">
    <div class="container flex text-center jc-ai-center">
      <!-- Left Navigation -->
      <div class="site-title flex align-item-center">
        <div>
          <a href="index.html">
            <h1>
              <span class="clr-red">VES</span>
              <span class="clr-green">Canteen Admin</span>
            </h1>
          </a>
        </div>
        <!-- Toggle Bars -->
        <div class="toggle-bars mybar">
          <div class="bars bar-1"></div>
          <div class="bars bar-2"></div>
          <div class="bars bar-3"></div>
        </div>
      </div>
      <!-- Right Navigation -->
      <nav class="site-nav flex left-nav align-item-center">
        <ul class="flex">
          <!-- <li><a href="order.html">Orders</a></li> -->
          <li><a href="admin-side.html">Product Management</a></li>
          <li><a href="add-staff.html">Add Staff</a></li>
          <li><a href="add-worker.html">Add Worker</a></li>
          <button class="btn" id="userlogout" style="padding: 10px 20px">
            Log Out
          </button>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Mobile Navbar -->
  <header class="mob-navbar">
    <nav class="nav container">
      <ul class="mob-ul">
        <!-- <li><a href="orders.html">Orders</a></li> -->
        <li><a href="admin-side.html">Product Management</a></li>
        <li><a href="add-staff.html">Add Staff</a></li>
        <li><a href="add-worker.html">Add Worker</a></li>
        <button class="btn" id="userlogout" style="padding: 10px 20px">
          Log Out
        </button>
      </ul>
    </nav>
  </header>

  <!-- Product Management -->
  <section class="product-management">
    <div class="container-min grid">
      <div class="title md text-center">Product Management</div>
      <hr />
      <article class="choose-operation text-center">
        <button class="btn p-1" id="add-product-menu">
          Add a Product to Menu
        </button>
        <button class="btn p-1" id="remove-product-menu">
          Remove a Product from Menu
        </button>
        <button class="btn p-1" id="todays-spl">
          Today's Special
        </button>
      </article>
    </div>
  </section>

  <section class="add-product add-container">
    <div class="container-min grid">
      <div class="title md text-center">Add Product in Menu</div>
      <hr />
      <!-- Add Menu Item -->
      <article class="menu-item text-center">
        <!-- <img src="assets/images/sandwich1.jpg" alt="Product image" /> -->

        <div class="item-info">
          <figure>
            <div class="flex-column align-item-center" style="margin: 0 20px;">
              <input id="add-title" type="text" placeholder="Title of Food" required />
              <input id="add-calories" type="text" placeholder="For Eg. 220 - 280 Kcal" required />
              <input id="add-price" type="text" placeholder="Price" id="product-price" required />
              <input type="file" id="fileInput" accept=".jpg, .jpeg, .png, .gif" style="width: 220px;" required />
            </div>
          </figure>
          <div class="item-category my-1">
            <select name="Categories" id="add-category">
              <option value="Burger">Burger</option>
              <option value="Maggie">Maggie</option>
              <option value="Fries">Fries</option>
              <option value="Beverages">Beverages</option>
              <option value="Pasta">Pasta</option>
            </select>
          </div>
          <div class="my-1 text-center">
            <button class="btn" id="uploadButton">Add to Menu</button>
          </div>
        </div>
      </article>
    </div>
  </section>

  <section class="add-product remove remove-container">
    <div class="container-min grid">
      <div class="title md text-center">Remove a Product from Menu</div>
      <hr />
      <!-- Add Menu Item -->
      <article class="menu-item text-center">
        <img src="assets/images/sandwich1.jpg" alt="Product image" />

        <div class="item-info">
          <figure>
            <select name="food-items" id="food-items">
              <!-- Comes from Firebase Database -->
            </select>
          </figure>
          <div class="my-1 text-center">
            <button class="btn" id="remove-btn">Remove From Menu</button>
          </div>
        </div>
      </article>
    </div>
  </section>

  <section class="add-product remove todays-spl-container">
    <div class="container-min grid">
      <div class="title md text-center">Set Today's Special</div>
      <hr />
      <!-- Add Menu Item -->
      <article class="menu-item text-center">
        <img src="assets/images/sandwich1.jpg" alt="Product image" />

        <div class="item-info">
          <figure>
            <select name="food-items" id="todays-spl-food-items-1">
              <!-- Comes from Firebase Database -->
              <option value="delete">None</option>
            </select>
          </figure>
          <figure>
            <select name="food-items" class="my-1" id="todays-spl-food-items-2">
              <!-- Comes from Firebase Database -->
              <option value="delete">None</option>
            </select>
          </figure>
          <figure>
            <select name="food-items" id="todays-spl-food-items-3">
              <!-- Comes from Firebase Database -->
              <option value="delete">None</option>
            </select>
          </figure>
          <div class="my-1 text-center">
            <button class="btn" id="todays-spl-btn">Save</button>
          </div>
        </div>
      </article>
    </div>
  </section>

  <script src="assets/js/firebase-initialize.js"></script>
  <script>
    const todaysSplFoodItems1 = document.getElementById('todays-spl-food-items-1');
    const todaysSplFoodItems2 = document.getElementById('todays-spl-food-items-2');
    const todaysSplFoodItems3 = document.getElementById('todays-spl-food-items-3');

    firebase.database()
      .ref('Menu')
      .on('value', (snapshot) => {
        if (snapshot.exists()) {
          let data = snapshot.val()
          for (item in data) {
            todaysSplFoodItems1.innerHTML += '<option value="Menu/' + item + '">' + data[item].fields.title + '</option>'
          }
        }
      })

    firebase.database()
      .ref('Menu')
      .on('value', (snapshot) => {
        if (snapshot.exists()) {
          let data = snapshot.val()
          for (item in data) {
            todaysSplFoodItems2.innerHTML += '<option value="Menu/' + item + '">' + data[item].fields.title + '</option>'
          }
        }
      })

    firebase.database()
      .ref('Menu')
      .on('value', (snapshot) => {
        if (snapshot.exists()) {
          let data = snapshot.val()
          for (item in data) {
            todaysSplFoodItems3.innerHTML += '<option value="Menu/' + item + '">' + data[item].fields.title + '</option>'
          }
        }
      })

      firebase.database()
      .ref('Todays_Spl/1')
      .on('value', (snapshot) => {
        if (snapshot.exists()) {
          let data = snapshot.val()
          todaysSplFoodItems1.value = data.value
        } else {
          todaysSplFoodItems1.value = 'delete'
        }
      })

      firebase.database()
      .ref('Todays_Spl/2')
      .on('value', (snapshot) => {
        if (snapshot.exists()) {
          let data = snapshot.val()
          todaysSplFoodItems2.value = data.value
        } else {
          todaysSplFoodItems2.value = 'delete'
        }
      })

      firebase.database()
      .ref('Todays_Spl/3')
      .on('value', (snapshot) => {
        if (snapshot.exists()) {
          let data = snapshot.val()
          todaysSplFoodItems3.value = data.value
        } else {
          todaysSplFoodItems3.value = 'delete'
        }
      })
  </script>

  <!-- Controls User Stuff -->
  <script src="assets/js/admin.js"></script>
  <!-- Page Animations -->
  <script src="assets/js/animations.js"></script>
  <!-- Menu & Admin Stuff -->
  <script src="assets/js/features.js"></script>
  <!-- Controls User Stuff -->
  <script src="assets/js/functioning.js"></script>

  <script src="assets/js/admin-helper.js"></script>
</body>

</html>
