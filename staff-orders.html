<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VES Canteen | Orders Status</title>

    <!-- Page Icon -->
    <link rel="Micosoft icon" href="https://vesit.ves.ac.in/logo.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <!-- Style Sheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/utilities.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="stylesheet" href="assets/css/animations.css">

    <!-- Firebase Connectivity Using CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Sweet Alert Pop Modal -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- NavBar -->
    <header class="navbar">
        <div class="container flex text-center jc-ai-center">
            <!-- Left Navigation -->
            <div class="site-title flex align-item-center">
                <div>
                    <a href="client-side.html">
                        <h1><span class="clr-red">VES</span> <span class="clr-green">Canteen</span></h1>
                    </a>
                </div>
                <!-- Toggle Bars -->
                <div class="toggle-bars mybar">
                    <div class="bars bar-1"></div>
                    <div class="bars bar-2"></div>
                    <div class="bars bar-3"></div>
                </div>
            </div>
            <!-- Right Navigation -->
            <nav class="site-nav flex left-nav align-item-center">
                <ul class="flex">
                    <li><a href="client-side.html"><i class="fas fa-cocktail"></i> Menu</a></li>
                    <li><a href="user-orders.html"><i class="fas fa-coins"></i> Your Orders</a></li>
                    <button class="btn" id="userlogout">Log Out</button>
                    <!-- Cart Icon -->
                    <a class="flex" id="cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                        <p id="cart-values">0</p>
                    </a>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Mobile Navbar -->
    <header class="mob-navbar">
        <nav class="nav container">
            <ul class="mob-ul">
                <li><a href="client-side.html">Menu</a></li>
                <li><a href="user-orders.html">My Orders</a></li>
                <button class="btn" id="userlogout">Log Out</button>
                <!-- Cart Icon -->
                <a class="flex" id="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <p id="cart-values">6</p>
                </a>
            </ul>
        </nav>
    </header>

    <!-- Cart -->
    <section class="cart-overlay">
        <div class="cart-innerlay">
            <!-- Upper Side -->
            <header class="cart-title text-center md">
                <div>Your Cart</div>
                <div>
                    <i class="fas fa-times" onclick="cartOverlay.classList.remove('show');
                       cartInnerlay.classList.remove('showCart');">
                    </i>
                </div>
            </header>
            <!-- Cart Item Container -->
            <div class="cart-items-container py-2">
                <!-- Cart Items added to cart -->
            </div>
            <hr class="py-1">
            <!-- Footer Side  -->
            <div class="ma-2">
                <h1>Where do you wanna eat?</h1>
                &nbsp;<input type="radio" id="html" name="place" value="yes" checked>
                &nbsp;<label for="html">I'll have a meal at canteen</label><br>
                &nbsp;<input type="radio" id="css" name="place" value="no">
                &nbsp;<label for="css">Bring it to my table</label><br>
                <div class="lab-div hide-stuff">
                    <input type="text" style="padding: .4rem!important;" class="lab-no text-field" name="lab" id="lab"
                        placeholder="Enter lab number">
                </div>
            </div>
            <div class="cart-footer text-center sm">
                <div>Your Total : &#8377;<span class="cart-total sm">0</span></div>
                <div class="my-1">
                    <button class="clear-cart">Clear Cart</button>
                    <button class="check-out">Order Now</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Client Orders -->
    <section class="orders c-orders m-2">
        <div class="order-inner container-min p-2">
            <!-- heading -->
            <main class="current-orders title" style="font-size: 1.7rem;">Current Orders</main>
            <!-- Shows Current Orders -->
            <!-- <div class="order-inner"></div> -->
        </div>
    </section>

    <section class="orders p-orders">
        <main class="previous-orders"></main>
    </section>

    <!-- User Footer -->
    <footer class="customer-footer" id="user-footer" style="margin-top: 10rem;"><!-- Comes Through JS --></footer>

    <script src="assets/js/firebase-initialize.js"></script>
    <script src="assets/js/detect-change.js"></script>

    <!-- Page Animations -->
    <script src="assets/js/animations.js"></script>
    <!-- Menu & Admin Stuff -->
    <!-- Creative Features -->
    <script src="assets/js/features.js"></script>
    <!-- Controls User Stuff -->
    <!-- <script src="assets/js/functioning.js"></script> -->
    <script src="assets/js/staff.js"></script>

    <script>
        const logout = document.querySelectorAll('#userlogout');
        if (logout) {
            logout.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    console.log(e.target)
                    e.preventDefault();
                    Swal.fire({
                        icon: 'success',
                        title: 'Logged Out Successfully',
                    })
                    firebase.auth().signOut().then(() => {
                        window.location.replace("https://kunal-purswani.github.io/ves_canteen")
                    });
                });
            })
        }
    </script>

</body>

</html>
